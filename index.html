<!DOCTYPE html>
<html>
<head>
  <title>Dangerfield</title>
 
  <!-- You can download Handlebars at http:// handlebarsjs.com/ and save it as handlebars-v4.0.2.js on your site. Then make it available by adding the following line. -->
  <script src="handlebars-v4.0.5.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  <link href='css/styles.css'rel='stylesheet' type='text/css'>
 
</head>
<body>

  <h1>The Dangerfield Files</h1>

  <div class="greeting" id="jackData"></div>
 
  <div class="quotes" id="quoteData"></div>
 
  <!-- It is better to separate your template from the JS and you do that by placing the template in its own tag -->
  <script id="quote-template" type="text/x-handlebars-template">
 
  <h3> My Favorite {{name}} Quotes</h3>
    <ul>
    {{!-- 2. The each helper can insert an array of data --}}
    {{#each quotes}}
      <li>{{quote}}</li>
    {{/each}}
    </ul>
 
    {{!-- 3. You can use Html tags with triple-stash for escaping--}}
    {{{rodneyBio}}}<br /><br />
 
    {{!-- 4. Call to custom Helper function, which will generate html tags without the triple-stash --}}
    {{makeLink "Official Site" "http://www.rodney.com/"}}<br /><br/>

    <iframe class="video" width="420" height="315" src="https://www.youtube.com/embed/6ikvsDpmwjI" frameborder="0" allowfullscreen></iframe>
    
    {{!-- 5. Pass attributes to a Helper --}}
    {{changeColor "Make my text red" color="red"}}<br />
 
    {{!-- 6. Say "I get no respect" in defined language --}}
    {{sayNo}}
 
  </script>
 
  <script src="app.js" type="text/javascript"></script>
 

 
</body>
</html>
