<!DOCTYPE html>
<html>
<head>
  <title>Dangerfield</title>
 
  <!-- You can download Handlebars at http:// handlebarsjs.com/ and save it as handlebars-v4.0.2.js on your site. Then make it available by adding the following line. -->
  <script src="handlebars-v4.0.5.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/style.css">
 
</head>
<body>
  <header class="main-header">
  <div class="grid-container">
  <h1 class="main-logo">The Dangerfield Files</h1>
  </div>
  </header>
    <div class="main-banner">
    <iframe class="grid-12" width="420" height="315" src="https://www.youtube.com/embed/6ikvsDpmwjI" frameborder="0" allowfullscreen></iframe>
  </div>
  <section class="grid-container">
  <div class="grid-4" id="jackData"></div>
 
  <div class="grid-8" id="quoteData"></div>
  </section>
  <!-- It is better to separate your template from the JS and you do that by placing the template in its own tag -->
  <script id="quote-template" type="text/x-handlebars-template">
  <div class="quotes">
  <h3> My Favorite {{name}} Quotes</h3>
    <ul>
    {{!-- 2. The each helper can insert an array of data --}}
    {{#each quotes}}
      <quote><li>{{quote}}</li></p></quote>
    {{/each}}
    </ul>
    </div>
  <div class="quotes">
   <h3> Life Summary</h3>
    {{!-- 3. You can use Html tags with triple-stash for escaping--}}
    {{{rodneyBio}}}
 
    {{!-- 4. Call to custom Helper function, which will generate html tags without the triple-stash --}}
    {{makeLink "Official Site" "http://www.rodney.com/"}}<br /><br/>
 
    {{!-- 5. Say "I get no respect" in defined language --}}
    {{sayNo}}
   </div>
  </script>
 
  <script src="app.js" type="text/javascript"></script>
 

  <footer class="main-footer">
		<p>&copy;2016 Handlebars.js Example</p>
  </footer> 
</body>
</html>
